<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS sign test 1</title>
</head>
<body>
  <h1>JS sign test 1</h1>

  <script src="./jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/asymmetric/jsbn.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/asymmetric/jsbn2.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/asymmetric/rsa.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/hash/sha.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/symmetric/cast5.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/openpgp.cfb.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/openpgp.crypto.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/config/openpgp.config.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/encoding/base64.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/encoding/openpgp.encoding.asciiarmor.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/encoding/openpgp.encoding.der.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/encoding/openpgp.encoding.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/packet/openpgp.packet.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/packet/openpgp.packet.keymaterial.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/packet/openpgp.packet.signature.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/packet/openpgp.packet.userid.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/type/openpgp.type.mpi.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/type/openpgp.type.s2k.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/util/util.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/openpgp.keyring.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/openpgp.msg.privatekey.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/openpgp.msg.publickey.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/openpgp.promise.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/openpgp.struct.js" type="text/javascript" charset="utf-8"></script>

  <script src="./src/openpgp.webcrypto.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/openpgp.cryptostick.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/openpgp.domcrypto.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/openpgp.nfcrypto.js" type="text/javascript" charset="utf-8"></script>
  <script src="./src/ciphers/openpgp.owncrypto.js" type="text/javascript" charset="utf-8"></script>

  <script src="./src/openpgp.js" type="text/javascript" charset="utf-8"></script>
  <script src="./signtest.js" type="text/javascript" charset="utf-8"></script>

  <form action="listkeys" method="POST" name="listkeysform" id="listkeysform" onsubmit="return dolistkeys()">
    <p>List the keys for provider:
      <input type="radio" name="listprov" id="listprov_cryptostick" value="cryptostick" checked="checked" />
      <label for="listprov_cryptostick">CryptoStick</label>
      <input type="radio" name="listprov" id="listprov_domcrypt" value="domcrypt" />
      <label for="listprov_domcrypt">DOMCrypt</label>
      <input type="radio" name="listprov" id="listprov_owncrypto" value="owncrypto" />
      <label for="listprov_owncrypto">owncrypto</label>
      <input type="radio" name="listprov" id="listprov_nfwebcrypto" value="nfwebcrypto" />
      <label for="listprov_nfwebcrypto">NfWebCrypto</label>
      </p>
    <p>List keys:
      <input type="radio" name="listall" id="listall_all" value="all" checked="checked" />
      <label for="listall_all">all</label>
      or
      <input type="radio" name="listall" id="listall_single" value="single" />
      <label for="listall_single">a single key</label>
      &mdash; name:
      <input type="text" name="listname" id="listname" value="" />
      id:
      <input type="text" name="listid" id="listid" value="" />
      </p>
    <p><input type="submit" id="listkeys" value="List keys" /></p>
    <textarea rows="12" cols="100" name="listkeysdata" id="listkeysdata">&nbsp;</textarea>
  </form>

  <form action="signtest1genkey" method="POST" name="genkeyform" id="genkeyform" onsubmit="return dogenkey()">
    <p>Click this button:
      <input type="submit" id="genkey" value="Generate key" onclick="submitButton = 'gen'" />
      or&#8230; well, maybe this one:
      <input type="submit" id="fetchkey" value="Fetch generated key" onclick="submitButton = 'fetch'" />
      first&#8230;</p>
  <input type="hidden" name="_button" value="none" />
  <textarea rows="25" cols="100" name="genkeypriv" id="genkeypriv">&nbsp;</textarea>
  <textarea rows="25" cols="100" name="genkeypub" id="genkeypub">&nbsp;</textarea>
  </form>

  <form action="signtest1sign" method="POST" name="signform" id="signform" onsubmit="return dosign()">
    <p>Now enter some text here:</p>
    <textarea rows="5" cols="100" name="signplain" id="signplain">This is a test. This is only a test.</textarea>
    <p>&#8230;and click this button:
      <input type="submit" id="sign" value="Sign" />
      </p>
    <textarea rows="25" cols="100" name="signsigned", id="signsigned">&nbsp;</textarea>
  </form>
</body>
</html>
